<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pino和晚星结婚啦</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Open Graph 元标签，优化社交媒体分享 -->
    <meta property="og:title" content="Pino和晚星结婚啦！">
    <meta property="og:description" content="一起来祝福Pino和晚星的幸福婚姻吧！">
    <meta property="og:image" content="https://images.unsplash.com/photo-1511285560929-80b456fea0bc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80">
    <meta property="og:url" content="">
    <meta property="og:type" content="website">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f9f0ff, #fff0f8);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(160, 70, 150, 0.15);
            overflow: hidden;
            padding: 40px;
            text-align: center;
            position: relative;
            border: 2px solid #ff7eb3;
        }
        
        .heart-decoration {
            position: absolute;
            color: #ff7eb3;
            opacity: 0.3;
            font-size: 24px;
        }
        
        .heart-1 { top: 20px; left: 20px; }
        .heart-2 { top: 20px; right: 20px; }
        .heart-3 { bottom: 20px; left: 20px; }
        .heart-4 { bottom: 20px; right: 20px; }
        
        .header {
            margin-bottom: 30px;
            position: relative;
        }
        
        .title {
            font-size: 3.5rem;
            color: #ff4081;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255, 64, 129, 0.2);
            background: linear-gradient(to right, #ff4081, #ff7eb3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
        }
        
        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 4px;
            background: linear-gradient(to right, #ff4081, #ff7eb3);
            border-radius: 2px;
        }
        
        .couple-name {
            font-size: 2.2rem;
            color: #ff7eb3;
            margin: 15px 0;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        .couple-name span {
            padding: 10px 20px;
            background-color: #fff5f9;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(255, 126, 179, 0.2);
        }
        
        .heart-icon {
            color: #ff4081;
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            5% { transform: scale(1.1); }
            10% { transform: scale(1); }
            15% { transform: scale(1.1); }
            20% { transform: scale(1); }
            100% { transform: scale(1); }
        }
        
        .subtitle {
            font-size: 1.4rem;
            color: #666;
            margin-bottom: 30px;
        }
        
        .question-box {
            background-color: #fff9fc;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            border: 2px dashed #ffb3d9;
            box-shadow: 0 8px 20px rgba(255, 126, 179, 0.1);
        }
        
        .question {
            font-size: 1.8rem;
            color: #ff4081;
            margin-bottom: 25px;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-yes {
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            color: white;
        }
        
        .btn-no {
            background: linear-gradient(to right, #FF5252, #FF4081);
            color: white;
        }
        
        .btn-share {
            background: linear-gradient(to right, #2196F3, #03A9F4);
            color: white;
            margin: 20px auto;
        }
        
        .btn-copy {
            background: linear-gradient(to right, #9C27B0, #E91E63);
            color: white;
            margin: 10px auto;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .response-message {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: 600;
            display: none;
            animation: fadeIn 0.8s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .positive-response {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #4CAF50;
        }
        
        .negative-response {
            background-color: #ffebee;
            color: #c62828;
            border: 2px solid #FF5252;
        }
        
        .counter-container {
            margin-top: 40px;
            padding: 25px;
            background: linear-gradient(135deg, #ffebf3, #ffe5f1);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(255, 126, 179, 0.2);
            width: 100%;
        }
        
        .counter-title {
            font-size: 1.6rem;
            color: #ff4081;
            margin-bottom: 15px;
        }
        
        .counter {
            font-size: 4rem;
            font-weight: 800;
            color: #ff4081;
            text-shadow: 2px 2px 4px rgba(255, 64, 129, 0.3);
            margin: 10px 0;
        }
        
        .counter-subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-top: 10px;
        }
        
        .share-section {
            margin-top: 40px;
            padding: 25px;
            background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(126, 179, 255, 0.2);
            width: 100%;
        }
        
        .share-title {
            font-size: 1.6rem;
            color: #2196F3;
            margin-bottom: 20px;
        }
        
        .share-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .share-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 25px;
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .share-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
        .share-whatsapp {
            background-color: #25D366;
        }
        
        .share-wechat {
            background-color: #07C160;
        }
        
        .share-qq {
            background-color: #12B7F5;
        }
        
        .share-weibo {
            background-color: #E6162D;
        }
        
        .share-link {
            background-color: #9C27B0;
        }
        
        .share-qr {
            margin-top: 25px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            display: none;
        }
        
        .qr-code-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .qr-code {
            width: 180px;
            height: 180px;
            border: 1px solid #eee;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: #666;
            background-color: #f9f9f9;
        }
        
        .qr-code-text {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
            max-width: 250px;
        }
        
        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 1rem;
        }
        
        .message-history {
            margin-top: 30px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 10px;
            border: 1px solid #eee;
        }
        
        .message-history h3 {
            color: #ff4081;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .message-item {
            padding: 8px 0;
            border-bottom: 1px dashed #ddd;
            font-size: 0.95rem;
        }
        
        .message-time {
            color: #888;
            font-size: 0.85rem;
        }
        
        .share-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .couple-name {
                font-size: 1.8rem;
                flex-direction: column;
                gap: 10px;
            }
            
            .buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                padding: 15px 30px;
                justify-content: center;
            }
            
            .counter {
                font-size: 3rem;
            }
            
            .share-buttons {
                flex-direction: column;
            }
            
            .share-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- 分享成功提示 -->
    <div class="share-notification" id="shareNotification">
        分享链接已复制到剪贴板！
    </div>
    
    <div class="container">
        <div class="heart-decoration heart-1"><i class="fas fa-heart"></i></div>
        <div class="heart-decoration heart-2"><i class="fas fa-heart"></i></div>
        <div class="heart-decoration heart-3"><i class="fas fa-heart"></i></div>
        <div class="heart-decoration heart-4"><i class="fas fa-heart"></i></div>
        
        <div class="header">
            <h1 class="title">结婚喜讯</h1>
            <div class="couple-name">
                <span>Pino</span>
                <i class="fas fa-heart heart-icon"></i>
                <span>晚星</span>
            </div>
            <p class="subtitle">我们很高兴地宣布，我们即将步入婚姻的殿堂！</p>
        </div>
        
        <div class="question-box">
            <h2 class="question">您是否同意Pino和晚星结婚？</h2>
            <div class="buttons">
                <button class="btn btn-yes" id="yesBtn">
                    <i class="fas fa-check-circle"></i> 我同意
                </button>
                <button class="btn btn-no" id="noBtn">
                    <i class="fas fa-times-circle"></i> 我拒绝
                </button>
            </div>
        </div>
        
        <div class="response-message" id="responseMessage"></div>
        
        <div class="counter-container">
            <h2 class="counter-title">已同意人数</h2>
            <div class="counter" id="agreeCounter">0</div>
            <p class="counter-subtitle">感谢所有祝福我们的朋友！</p>
            
            <!-- 主分享按钮 -->
            <button class="btn btn-share" id="mainShareBtn">
                <i class="fas fa-share-alt"></i> 分享给朋友
            </button>
        </div>
        
        <!-- 分享功能区域 -->
        <div class="share-section">
            <h2 class="share-title">分享这份喜悦</h2>
            <p style="color: #666; margin-bottom: 20px;">将这份幸福分享给更多朋友，一起祝福Pino和晚星！</p>
            
            <div class="share-buttons">
                <button class="share-btn share-whatsapp" id="shareWhatsApp">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </button>
                <button class="share-btn share-wechat" id="shareWeChat">
                    <i class="fab fa-weixin"></i> 微信
                </button>
                <button class="share-btn share-qq" id="shareQQ">
                    <i class="fab fa-qq"></i> QQ
                </button>
                <button class="share-btn share-weibo" id="shareWeibo">
                    <i class="fab fa-weibo"></i> 微博
                </button>
                <button class="share-btn share-link" id="shareLinkBtn">
                    <i class="fas fa-link"></i> 复制链接
                </button>
            </div>
            
            <!-- 二维码区域 -->
            <div class="share-qr" id="qrCodeContainer">
                <div class="qr-code-container">
                    <div class="qr-code" id="qrCode">
                        <!-- 二维码将在这里生成 -->
                        <div style="text-align: center; padding: 20px;">
                            <i class="fas fa-qrcode" style="font-size: 3rem; color: #ccc; margin-bottom: 10px;"></i>
                            <div>扫描二维码分享</div>
                        </div>
                    </div>
                    <p class="qr-code-text">使用手机扫描二维码，在手机上查看并分享</p>
                </div>
            </div>
            
            <!-- 显示二维码按钮 -->
            <button class="btn btn-copy" id="showQRBtn">
                <i class="fas fa-qrcode"></i> 显示二维码
            </button>
        </div>
        
        <div class="message-history">
            <h3>最新祝福</h3>
            <div id="messageList">
                <!-- 消息将通过JavaScript动态添加 -->
            </div>
        </div>
        
        <div class="footer">
            <p>Pino ❤ 晚星 | 永恒的爱 | 2023</p>
            <p style="margin-top: 10px; font-size: 0.9rem;">分享此页面给更多朋友，一起见证幸福！</p>
        </div>
    </div>

    <!-- 引入QRCode生成库 -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 页面加载时显示欢迎信息
            setTimeout(() => {
                alert("Pino和晚星结婚啦！");
            }, 500);
            
            // 从localStorage获取同意人数
            let agreeCount = localStorage.getItem('pinoWanxingAgreeCount');
            if (agreeCount === null) {
                agreeCount = 0;
            } else {
                agreeCount = parseInt(agreeCount);
            }
            document.getElementById('agreeCounter').textContent = agreeCount;
            
            // 从localStorage获取消息历史
            let messageHistory = localStorage.getItem('pinoWanxingMessages');
            if (messageHistory === null) {
                messageHistory = [];
            } else {
                messageHistory = JSON.parse(messageHistory);
            }
            
            // 显示消息历史
            updateMessageHistory(messageHistory);
            
            // 同意按钮事件
            document.getElementById('yesBtn').addEventListener('click', function() {
                const responseMessage = document.getElementById('responseMessage');
                responseMessage.textContent = "非常感谢您的祝福！";
                responseMessage.className = "response-message positive-response";
                responseMessage.style.display = "block";
                
                // 增加同意人数
                agreeCount++;
                document.getElementById('agreeCounter').textContent = agreeCount;
                localStorage.setItem('pinoWanxingAgreeCount', agreeCount);
                
                // 添加消息到历史
                const newMessage = {
                    text: "用户同意了这门婚事并送上了祝福！",
                    time: new Date().toLocaleString()
                };
                messageHistory.unshift(newMessage);
                if (messageHistory.length > 10) {
                    messageHistory = messageHistory.slice(0, 10);
                }
                localStorage.setItem('pinoWanxingMessages', JSON.stringify(messageHistory));
                
                // 更新消息历史显示
                updateMessageHistory(messageHistory);
                
                // 禁用按钮，防止重复点击
                this.disabled = true;
                document.getElementById('noBtn').disabled = true;
                
                // 添加庆祝效果
                celebrate();
            });
            
            // 拒绝按钮事件
            document.getElementById('noBtn').addEventListener('click', function() {
                const responseMessage = document.getElementById('responseMessage');
                responseMessage.textContent = "我不允许！请重新选择。";
                responseMessage.className = "response-message negative-response";
                responseMessage.style.display = "block";
                
                // 添加消息到历史
                const newMessage = {
                    text: "用户拒绝了这门婚事。",
                    time: new Date().toLocaleString()
                };
                messageHistory.unshift(newMessage);
                if (messageHistory.length > 10) {
                    messageHistory = messageHistory.slice(0, 10);
                }
                localStorage.setItem('pinoWanxingMessages', JSON.stringify(messageHistory));
                
                // 更新消息历史显示
                updateMessageHistory(messageHistory);
                
                // 3秒后隐藏消息
                setTimeout(() => {
                    responseMessage.style.display = "none";
                }, 3000);
                
                // 添加拒绝效果
                shakeQuestionBox();
            });
            
            // 更新消息历史函数
            function updateMessageHistory(messages) {
                const messageList = document.getElementById('messageList');
                messageList.innerHTML = '';
                
                if (messages.length === 0) {
                    messageList.innerHTML = '<div class="message-item">暂时还没有祝福消息，快来成为第一个祝福者吧！</div>';
                    return;
                }
                
                messages.forEach(message => {
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message-item';
                    messageElement.innerHTML = `
                        <div>${message.text}</div>
                        <div class="message-time">${message.time}</div>
                    `;
                    messageList.appendChild(messageElement);
                });
            }
            
            // 庆祝效果
            function celebrate() {
                // 改变标题颜色
                const title = document.querySelector('.title');
                title.style.animation = 'none';
                setTimeout(() => {
                    title.style.animation = 'colorChange 2s infinite alternate';
                }, 10);
                
                // 添加CSS动画
                const style = document.createElement('style');
                style.innerHTML = `
                    @keyframes colorChange {
                        0% { background-position: 0% 50%; }
                        100% { background-position: 100% 50%; }
                    }
                `;
                document.head.appendChild(style);
                
                // 创建浮动爱心
                for (let i = 0; i < 20; i++) {
                    createFloatingHeart();
                }
            }
            
            // 创建浮动爱心
            function createFloatingHeart() {
                const heart = document.createElement('div');
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                heart.style.position = 'fixed';
                heart.style.color = '#ff4081';
                heart.style.fontSize = Math.random() * 20 + 15 + 'px';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '100vh';
                heart.style.opacity = '0.7';
                heart.style.zIndex = '9999';
                heart.style.pointerEvents = 'none';
                document.body.appendChild(heart);
                
                // 动画
                const animation = heart.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 0.8 },
                    { transform: `translateY(-${window.innerHeight + 100}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'cubic-bezier(0.215, 0.610, 0.355, 1)'
                });
                
                animation.onfinish = () => {
                    heart.remove();
                };
            }
            
            // 拒绝时的震动效果
            function shakeQuestionBox() {
                const questionBox = document.querySelector('.question-box');
                questionBox.style.animation = 'none';
                setTimeout(() => {
                    questionBox.style.animation = 'shake 0.5s';
                }, 10);
                
                // 添加CSS动画
                const style = document.createElement('style');
                style.innerHTML = `
                    @keyframes shake {
                        0%, 100% { transform: translateX(0); }
                        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                        20%, 40%, 60%, 80% { transform: translateX(5px); }
                    }
                `;
                document.head.appendChild(style);
            }
            
            // 初始化时显示一条欢迎消息
            if (messageHistory.length === 0) {
                const welcomeMessage = {
                    text: "欢迎来到Pino和晚星的婚礼祝福页面！",
                    time: new Date().toLocaleString()
                };
                messageHistory.unshift(welcomeMessage);
                localStorage.setItem('pinoWanxingMessages', JSON.stringify(messageHistory));
                updateMessageHistory(messageHistory);
            }
            
            // ============ 分享功能代码 ============
            
            // 获取当前页面URL
            const currentUrl = window.location.href;
            const shareTitle = "Pino和晚星结婚啦！";
            const shareText = `我已经同意了Pino和晚星的婚姻！目前已有${agreeCount}人同意，你也来祝福吧！`;
            
            // 主分享按钮
            document.getElementById('mainShareBtn').addEventListener('click', function() {
                if (navigator.share) {
                    // 使用Web Share API (移动设备)
                    navigator.share({
                        title: shareTitle,
                        text: shareText,
                        url: currentUrl,
                    })
                    .then(() => console.log('分享成功'))
                    .catch((error) => console.log('分享失败', error));
                } else {
                    // 桌面设备，显示复制链接选项
                    copyToClipboard(currentUrl);
                }
            });
            
            // WhatsApp分享
            document.getElementById('shareWhatsApp').addEventListener('click', function() {
                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(shareText + ' ' + currentUrl)}`;
                window.open(whatsappUrl, '_blank');
            });
            
            // 微信分享 (模拟，实际需要微信JS-SDK)
            document.getElementById('shareWeChat').addEventListener('click', function() {
                alert("在微信中点击右上角菜单，然后选择'分享到朋友圈'或'发送给朋友'");

                    qrCodeElement.appendChild(canvas);

                if (navigator.clipboard) {

                    navigator.clipboard.writeText(shareText)
                        .then(() => {
                            showNotification("分享链接已复制到剪贴板！");
                        })
                        .catch(err => {
                            console.error('复制失败: ', err);

                        });
                } else {
                    // 使用传统方法
                    fallbackCopyTextToClipboard(shareText);
                }
            }
            
            // 传统剪贴板复制方法
            function fallbackCopyTextToClipboard(text) {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.opacity = "0";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        showNotification("分享链接已复制到剪贴板！");
                    } else {
                        showNotification("复制失败，请手动复制链接");
                    }
                } catch (err) {
                    console.error('复制失败: ', err);
                    showNotification("复制失败，请手动复制链接: " + currentUrl);
                }
                
                document.body.removeChild(textArea);
            }
